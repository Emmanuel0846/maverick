            @media print {
    
                html,
                body {
                    display: none;
                    /* hide whole page */
                }

            body {
                -webkit-user-select: none;
                -moz-user-select: -moz-none;

        <!-- Diabling Right Click  -->  
        <script>
            window.onload = function() {
                document.addEventListener("contextmenu", function(e) {
                    e.preventDefault();
                }, false);
            }
            function reDirect()
            {
                window.open("./store.html");
            }

            var audio;

            function playMusic(song)
            {
          
                switch(song)
                {
                    case 1: audio = new Audio('music/Maverick_City_Music_-_Worthy_Of_My_Song_Worthy_Of_It_All__(Jesusful.com).mp3');
                            break;
                    case 2: audio = new Audio('music/Maverick_City_Music_ft_Naomi_Raine_-_Evidence_(Jesusful.com).mp3');
                            break;
                    case 3: audio = new Audio('music/Maverick_City_Music_ft_Chandler_Moore_-_Fill_the_Room_(Jesusful.com).mp3');
                            break;
                    case 4: audio = new Audio('music/Maverick_City_Music_ft_Aaron_Moses_Naomi_Raine_-_Be_Praise_(Jesusful.com).mp3');
                            break;
                }
                document.getElementById("pausebtn").style.display="block";
                audio.play();
            }

            function pauseMusic()
            {
                audio.pause();
            }
            function mouseOver(imgNo)
            {
                var imgMouse ; 
                

                switch(imgNo)
                {
                    case 1: imgMouse =  document.getElementById("song1");
                            break;
                    case 2: imgMouse =  document.getElementById("song2");
                            break;
                    case 3: imgMouse =  document.getElementById("song3");
                            break;
                    case 4: imgMouse =  document.getElementById("song4");
                            break;
                }

                imgMouse.style.opacity = 0.3;
            }

            function mouseOut(imgNo)
            {
                var imgMouse ; 
                

                switch(imgNo)
                {
                    case 1: imgMouse =  document.getElementById("song1");
                            break;
                    case 2: imgMouse =  document.getElementById("song2");
                            break;
                    case 3: imgMouse =  document.getElementById("song3");
                            break;
                    case 4: imgMouse =  document.getElementById("song4");
                            break;
                }

                imgMouse.style.opacity = 1;
            }
        </script>
    </head>
    <body>
        <header class="main-header">
            <nav class="nav main-nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>

                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="tour.html">TOUR</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">Maverick City</h1>
            <div class="container">
                <button type="button" class="btn btn-header" onclick="reDirect()" >Get our Latest Album</button>
                <button type="button" class="btn btn-header" id="pausebtn" onclick="pauseMusic()" style="display: none" > &#9658; </button>
            </div>
        </header>
        <section class="container content-section">
            <h2 class="section-header">MUSIC</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Worthy Of My Song</span>
                    <img class="shop-item-image" id="song1" src="image/music15.png" onmouseover="mouseOver(1)" onmouseout="mouseOut(1)"   >
                    <div class="shop-item-details">
                        <button class="btn btn-primary shop-item-button" type="button" onclick="playMusic(1)">PLAY</button>
                        <a class="download-anchor" href="https://files.ceenaija.com/wp-content/uploads/music/2022/04/Maverick_City_Music_-_Worthy_Of_My_Song_Worthy_Of_It_All__CeeNaija.com_.mp3">
                            <button class="download-button">Download here</button>
                        </a>
                    </div>
                   
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Evidence</span>
                    <img class="shop-item-image" id="song2" src="image/music2.png" onmouseover="mouseOver(2)" onmouseout="mouseOut(2)">
                    <div class="shop-item-details">
                        <button class="btn btn-primary shop-item-button"type="button" onclick="playMusic(2)">PLAY</button>
                        <a class="download-anchor" href="https://files.ceenaija.com/wp-content/uploads/music/2022/04/ReFRESH_Worship_-_Evidence_CeeNaija.com_.mp3">
                            <button class="download-button">Download here</button>

                </div>
                <div class="shop-item">

                    <img class="shop-item-image" id="song3" src="image/music18.png" onmouseover="mouseOver(3)" onmouseout="mouseOut(3)">
                    <div class="shop-item-details">
                        <button class="btn btn-primary shop-item-button" type="button" onclick="playMusic(3)">PLAY</button>
                        <a class="download-anchor" href="https://files.ceenaija.com/wp-content/uploads/music/2020/04/Maverick_City_Music_-_Fill_The_Room_CeeNaija.com_.mp3">
                            <button class="download-button">Download here</button>
                        </a>

                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Be Praised</span>

                    <div class="shop-item-details">
                        <button class="btn btn-primary shop-item-button" type="button" onclick="playMusic(4)">PLAY</button>
                        <a class="download-anchor" href="https://www.ceenaija.com/wp-content/uploads/music/2020/09/Maverick_City_-_Be_Praised_feat_Aaron_Moses_Naomi_Raine__CeeNaija.com_.mp3">
